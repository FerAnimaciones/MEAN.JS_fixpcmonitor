<section>
  <div class="page-header">
    <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> Noticias</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="article in vm.articles" ui-sref="articles.view({ articleId: article._id })" class="list-group-item">
      <h1 class="list-group-item-heading" ng-bind="article.titulo"></h1>
      <hr class="style-two">
      <p class="list-group-item-text" ng-bind="article.contenido"></p>
      <small class="list-group-item-text">
        Publicado el
        <span ng-bind="article.creado | date:'dd MMMM yyyy hh:mm'"></span>
        por
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Borrar Usuario</span>
      </small>
    </a>
  </div>
</section>
