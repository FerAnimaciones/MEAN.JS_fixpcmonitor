<section>
  <div class="page-header">
    <h1><i class="fa fa-commenting-o" aria-hidden="true"></i> Dejanos tu comentario!!</h1>
  </div>
  <form name="vm.form.comentarioForm" class="form-horizontal" ng-submit="vm.save(vm.form.comentarioForm.$valid)" novalidate>
    <fieldset>
      <div class="row">
        <div class="col-md-12  col-sm-12  col-xs-12">
          <div class="form-group">
            <label class="control-label" for="content">Comentario:</label>
            <textarea name="comentariot" data-ng-model="vm.comentario.comentario" id="comentariot" class="form-control" cols="30" rows="10" placeholder="Dejano un comentario"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" ><i class="fa fa-plus-circle" aria-hidden="true"></i>PUBLICAR COMENTARIO</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</section>
